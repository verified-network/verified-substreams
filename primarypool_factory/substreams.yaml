specVersion: v0.1.0

package:
  name: primarypool_factory
  version: v0.1.0

imports:
  ethcommon: https://spkg.io/streamingfast/ethereum-common-v0.3.0.spkg

protobuf:
  files:
    - contract.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams
    - google

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: store_primary_pool_created
    kind: store
    initialBlock: 5492879
    updatePolicy: set
    valueType: int64
    blockFilter:
      module: ethcommon:index_events
      query:
        string: evt_addr:0xda13bc71fee08ffd523f10458b0e2c2d8427bbd5 && evt_sig:0x83a48fbcfc991335314e74d0496aab6a1987e992ddc85dddbcc4d6dd6ef2e9fc
    inputs:
      - source: sf.ethereum.type.v2.Block

  - name: map_events
    kind: map
    initialBlock: 5492879
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_primary_pool_created
    output:
      type: proto:contract.v1.Events

  - name: store_primary_pool_subscriptions_per_pool
    kind: store
    initialBlock: 5492879
    updatePolicy: append
    valueType: string
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_primary_pool_created

  - name: map_subscriptions_per_pool
    kind: map
    initialBlock: 5492879
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_primary_pool_created
    output:
      type: proto:contract.v1.PrimaryPoolSubscriptionsList

network: sepolia
