specVersion: v0.1.0
package:
  name: secondarypool_factory
  version: v0.1.0

imports:
  ethcommon: https://spkg.io/streamingfast/ethereum-common-v0.3.0.spkg

protobuf:
  files:
    - contract.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams
    - google

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: store_secondary_pool_created
    kind: store
    initialBlock: 6589966
    updatePolicy: set
    valueType: proto:dynamic_datasource
    blockFilter:
      module: ethcommon:index_events
      query:
        string: evt_addr:0x4519148cc4030c2e3573f1f886ed4071fa35d62b && evt_sig:0x83a48fbcfc991335314e74d0496aab6a1987e992ddc85dddbcc4d6dd6ef2e9fc
    inputs:
      - source: sf.ethereum.type.v2.Block

  - name: map_events
    kind: map
    initialBlock: 6589966
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_secondary_pool_created
    output:
      type: proto:contract.v1.Events

  - name: store_secondary_pool_trades_per_pool
    kind: store
    initialBlock: 6589966
    updatePolicy: append
    valueType: string
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_secondary_pool_created

  - name: map_trades_per_pool
    kind: map
    initialBlock: 6589966
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_secondary_pool_created
    output:
      type: proto:contract.v1.SecondaryPoolTradeReportsList

network: sepolia
